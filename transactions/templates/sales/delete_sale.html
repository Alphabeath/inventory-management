{% extends "base.html" %}


{% block title %} Delete Sale {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Sale Bill</div> <br>
            <h2 style="color:#575757;">¿Estás seguro que quieres eliminar la venta: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'sales-list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
